<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archived AI News</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Archived AI News</h1>
        <div class="news-list">
            {% for news_item in news %}
                <div class="news-item">
                    <h2><a href="{{ news_item[2] }}" target="_blank">{{ news_item[1] }}</a></h2>
                    <p><strong>Categories:</strong> {{ news_item[6] }}</p>
                    <p><strong>Summary (English):</strong> {{ news_item[4] }}</p>
                    <p><strong>Summary (Chinese):</strong> {{ news_item[5] }}</p>
                    <small>Published on: {{ news_item[7] }}</small>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
